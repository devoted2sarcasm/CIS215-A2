<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Vehicle</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="images\car_drawing.ico" type="imasge/x-icon">
    <meta name="author" content="Ken Page">
    <meta name="description" content="Add Person">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="service-worker.js"></script>
    <script src="script-add-person.js"></script>
    <link rel="manifest" href="manifest.json" />
    <script src="app.js"></script>

</head>

<body>
    <div class="container">
    <img class ="car-logo" src=".\images\car2.png" alt="Car Logo">
    <p id="message" class="error"></p>
    <form action="" class="add-person">
        <fieldset>
            <legend>Please complete all fields:</legend>
            <p>
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" id="firstname" placeholder="First Name:" required autofocus>
            </p>
            <p>
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname" placeholder="Last Name:" required>
            </p>
            <p>
                <label for="middlename">Middle Name:</label>
                <input type="text" name="middlename" id="middlename" placeholder="Middle Name:" required>
            </p>
            <p>
                <label for="dob">Date of Birth:</label>
                <input type="number" name="dob" id="dob" placeholder="Date of Birth: (Format YYYYMMDD)" required>
            </p>
            <p>
                <label for="license">Driver's License Number:</label>
                <input type="text" name="license" id="license" placeholder="Driver's License Number" required>
            </p>
            <p>
                <label for="street-address">Street Address:</label>
                <input type="text" name="street-address" id="street-address" placeholder="Street Address:" required">
            </p>
            <p>
                <label for="city">City:</label>
                <input type="text" name="city" id="city" placeholder="City:" required>
            </p>
            <p>
                <label for="state">State:</label>
                <input type="text" name="state" id="state" placeholder="State: (i.e. MI or AZ)" required>
            </p>
            <p>
                <label for="zip">Zip Code:</label>
                <input type="number" name="zip" id="zip" placeholder="Zip Code:" required>
            </p>
        </fieldset>
    </form>    
    <table class="button-container">
        <tr> 
            <td></td>
            <td>
                <button id="add" class="button">Add Personnel Record</button>
            </td>
            <td>
                <a href="index.html" id="cancel" class="button">Cancel</a>
            </td>
        </tr>
    </table>
</div>

</body>

<footer>
    <p>
        <small>
            Copyright &copy; Ken Page - CIS141
        </small>
    </p>
</footer>

</html>
